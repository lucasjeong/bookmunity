<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
<head>
    <title>북뮤니티</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog Template">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    <link id="theme-style" rel="stylesheet" href="{% static '/css/theme.css' %}">
</head>

<body>
    <header class="header text-center">
	    <h1 class="blog-name pt-lg-4 mb-0"><a href="{% url 'post_list' %}">📚북뮤니티</a></h1>
	    <nav class="navbar navbar-expand-lg navbar-dark" >
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navigation" class="collapse navbar-collapse flex-column" >
				<div class="profile-section pt-3 pt-lg-0">
					<div class="bio mb-3">한 권의 책을,<br>북뮤니티</div>
			        <hr>
				</div>
				<ul class="navbar-nav flex-column text-left">
          {% if user.is_authenticated %}
					<li class="nav-item">
					    <a class="nav-link" href="{% url 'api_search' %}">책 검색</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link">{{ user.username }}님</a>
					</li>
          {% else %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">로그인</a>
          </li>
          <li class="nav-item">
					    <a class="nav-link" href="{% url 'create' %}">회원가입</a>
					</li>
          {% endif %}
				</ul>
			</div>
		</nav>
    </header>

    <div class="main-wrapper">
	    <article class="about-section py-5">
		    <div class="container">
          {% block content %}
          {% endblock %}
		    </div>
	    </article>
	    <footer class="footer text-center py-2 theme-bg-dark">
            <small class="copyright">2020 성균관대학교 멋쟁이사자처럼</small>
	    </footer>
    </div>

    <script src="assets/plugins/jquery-3.3.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/demo/style-switcher.js"></script>

</body>
</html>
