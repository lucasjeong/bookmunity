{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>로그인</h2>
  {% if form.errors %}
    <p>ID/PW 확인해주세요</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class='btn btn-primary' value="Login">
      <input type="hidden" name="next" value="{{next}}">
  </form>

</div>
{% endblock %}
