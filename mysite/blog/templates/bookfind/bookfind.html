{% extends "blog/base.html" %}
{% block content %}

<body>

  <h1>검색</h1>
      <form action="{% url 'api_search' %}" method="GET">
          <input type="text" name="find" placeholder="검색">
          <input type="submit" value="검색">
      </form>

<br>

  <div class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table100">
          <table>
            <thead>
              <tr class="table100-head">
                <th class="column1">표지</th>
                <th class="column2">제목</th>
                <th class="column3">글쓴이</th>
                <th class="column4">출판사</th>
                <th class="column5">ISBN</th>
                <th class="column6">리뷰 남기기</th>
              </tr>
            </thead>
            {% for item in items %}
            <tbody>
                <tr>
                  <td class="column1"><img src="{{item.image}}" alt="" width="110" height="150"></td>
                  <td class="column2" id='title{{ forloop.counter }}'>{{ item.title|safe }}</td>
                  <td class="column3" id='author{{ forloop.counter }}'>{{ item.author|safe }}</td>
                  <td class="column4">{{ item.publisher|safe }}</td>
                  <td class="column5">{{ item.isbn|safe }}</td>
                  <td class="column6"><a class="btn btn-default" id='submit{{ forloop.counter }}' href="{% url 'post_new' %}">리뷰 남기기</a></td>
                </tr>
            </tbody>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>

  </body>

  <script type="text/javascript">

    var title = [];
    var author = [];

    for(var i=1 ; i<11 ; i++) {
      title[i] = document.getElementById("title"+i).innerText;
      author[i] = document.getElementById("author"+i).innerText;
    };

    document.getElementById("submit1").onclick = function() {
      localStorage.setItem('bookauthor', author[1]);
      localStorage.setItem('bookname', title[1]);
    };

    };

    };

    };

    };
    document.getElementById("submit6").onclick = function() {

    };
    document.getElementById("submit7").onclick = function() {

    };
    document.getElementById("submit8").onclick = function() {
      localStorage.setItem('bookauthor', author[8]);
      localStorage.setItem('bookname', title[8]);
    };
    document.getElementById("submit9").onclick = function() {

    };
    document.getElementById("submit10").onclick = function() {

    };

  </script>

{% endblock %}
