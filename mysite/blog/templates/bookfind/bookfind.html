{% extends "blog/base.html" %}
{% block content %}

<body>
    <h1>검색</h1>
      <form action="{% url 'api_search' %}" method="GET">
          <input type="text" name="find" placeholder="검색">
          <input type="submit" value="검색">
      </form>
      <div>
      {% for item in items %}
          <hr>
          <ul>
              <div id="book{{ forloop.counter }}">
                <h1>{{ forloop.counter }}</h1>
                <img src="{{item.image}}" alt="" width="110" height="150">
                <h3>제목 : {{ item.title|safe }}<br>
                글쓴이 : {{ item.author|safe }}<br>
                출판사 : {{ item.publisher|safe }}<br>
                ISBN : {{ item.isbn|safe }}</h3>
                <a class="btn btn-default" href="{% url 'post_new' %}">리뷰 남기기</a>
              </div>
          </ul>
      {% endfor %}
      </div>
  </body>

{% endblock %}
