{% extends "blog/base.html" %}
{% block content %}
  <body>
    <h1>일단 책 검색이 된다아아아</h1>

      <form action="{% url 'api_search' %}" method="GET">
          <input type="text" name="find" placeholder="검색">
          <input type="submit" value="검색">
      </form>
      <div>
      {% for item in items %}
          <ul>
              <div>{{ forloop.counter }}
                <img src="{{item.image}}" alt="" width="110" height="150"><br>
                제목 : {{ item.title|safe }} <br>
                글쓴이 : {{ item.author }} <br>
                출판사 : {{ item.publisher }} <br>
                ISBN : {{ item.isbn }}
              </div>
          </ul>
      {% endfor %}
      </div>
  </body>
{% endblock %}
