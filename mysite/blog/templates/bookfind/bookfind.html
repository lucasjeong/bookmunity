{% extends "blog/base.html" %}
{% block content %}

<body>
  <h1>검색</h1>
    <input type = "search" name = "find" id = "search_input">
    <button type = "submit" id = "search_button">검색</button>
  <p id="show"></p>

  <div>
  {% for item in items %}
      <ul>
          <div>{{ forloop.counter }}
            <img src="{{item.image}}" alt="" width="110" height="150"><br>
            제목 : {{ item.title|safe }} <br>
            글쓴이 : {{ item.author }} <br>
            출판사 : {{ item.publisher }} <br>
            ISBN : {{ item.isbn }}
          </div>
      </ul>
  {% endfor %}
  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
</script>

{% endblock %}
